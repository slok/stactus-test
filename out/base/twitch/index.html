
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitch status</title>

    <link rel="stylesheet" href="https://slok.github.io/stactus-test/base/twitch/css/main.css" />
</head>


<body>
    <div class="wrapper">
        <h1> <a href="https://status.twitch.com">Twitch</a> status</h1>
        <!-- Status -->
        <section>
            
                <div class="box ok">
                    <strong>All systems ok</strong>
                </div>
            
        </section>
        
        <!-- Systems -->
        <section>
            <h2>Current systems status</h2>

            
                
                    <div class="box ok" title="">
                        <strong>Chat</strong> OK
                    </div>
                
            
                
                    <div class="box ok" title="">
                        <strong>Login</strong> OK
                    </div>
                
            
                
                    <div class="box ok" title="">
                        <strong>Purchases</strong> OK
                    </div>
                
            
                
                    <div class="box ok" title="">
                        <strong>Video (Broadcasting)</strong> OK
                    </div>
                
            
                
                    <div class="box ok" title="">
                        <strong>Video (Watching)</strong> OK
                    </div>
                
            
                
                    <div class="box ok" title="">
                        <strong>Web</strong> OK
                    </div>
                
            
        </section>

        <section>
            <a href="https://slok.github.io/stactus-test/base/twitch/history/0">Incident history</a>
        </section>
    </div>
    
<footer></footer>

</body>

</html>
